<!-- header + login 클래스 추가 시  로그인 후 header로 변경됩니다.-->
<header id="header" class="header">
  <div class="header-inner">
    <div class="gnb-wrap">
      <div class="gnb-logo">
        <h1>
          <a href="" class="logo">
            <span class="hide-txt">Logo</span>
          </a>
        </h1>
      </div>
      <div class="utill-area">
        <div class="utill-item">
          <button type="button" class="btn btn-search">
            <span class="hide-txt">검색버튼</span>
          </button>
          <div class="component-btns">
            <a href="#" class="btn btn-s btn-link">
              <span class="btn-txt">로그인</span>
            </a>
            <a href="#" class="btn btn-s btn-primary">
              <span class="btn-txt">회원가입</span>
            </a>
          </div>
        </div>
        <div class="utill-item login-info">
          <div class="btn-area">
            <button class="btn btn-alarm">
              <span class="hide-txt">알림버튼</span>
            </button>
            <div class="alarm-info">
              <div class="tit-area">
                <span class="type-tit">최근알림</span>
                <a href="#" class="btn-setting">
                  <span class="hide-txt">설정 버튼</span>
                </a>
              </div>
              <div class="text-area">
                <ul class="txt-list">
                  <li class="list-item dot">금호건설의 분기 보고서가 업로드 되었습니다.</li>
                  <li class="list-item dot">삼성물산의 신규 수주가 등록되었습니다.</li>
                  <li class="list-item">최근 7일간 아무 알림이 발생하지 않았습니다.</li>
                </ul>
                <a href="#" class="btn-link">관심 기업을 설정하기</a>
              </div>
            </div>
          </div>
          <div class="info-area">
            <span class="type-user">유동산님</span>
            <button class="btn btn-select">일반</button>
            <ul class="select-list">
              <li class="list-item info">
                <span>내 정보</span>
              </li>
              <li class="list-item good">
                <span>추천하기</span>
              </li>
              <li class="list-item interest">
                <span>관심 시공사</span>
              </li>
              <li class="list-item inquiry">
                <span>고객문의</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
