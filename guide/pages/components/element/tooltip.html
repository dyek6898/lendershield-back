<script>
  const defaultOption = {
    type: "default",
    duration: 0.2,
    height: "auto",
    transform: {
      scale: {
        x: 1,
        y: 1,
      },
      translate: {
        x: 0,
        y: 0,
      },
      delay: 0,
      easeing: "power4.out",
    },
  };
  const tooltipOptions = [{
      ...defaultOption,
    },
    {
      ...defaultOption,
      type: "custom",
      transform: {
        ...defaultOption.transform,
        scale: {
          x: 0,
          y: 0,
        },
      },
    },
  ];

  console.log(tooltipOptions[1]);
  document.addEventListener("DOMContentLoaded", function() {
    const $tooltipSelector = document?.querySelectorAll(".component-tooltip");
    $tooltipSelector.forEach((tooltip) => {
      const tooltipComponent = Tooltip();
      tooltipComponent.init(tooltip, tooltipOptions[1]);
    });
  });

</script>
